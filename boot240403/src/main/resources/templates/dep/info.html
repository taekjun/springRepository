<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>부서 정보 조회</title>
</head>
<body>
	<div>
		<div>
			<label>부서번호<input type="text" th:value="${depInfo.departmentId}" readonly></label> <!-- 컨트롤러 model에 담은값이 ${}에 들어간다. -->
		</div>
		<div>
			<label>부서이름<input type="text" th:value="${depInfo.departmentName}" readonly></label>
		</div>
		<div>
			<label>매니저번호<input type="text" th:value="${depInfo.managerId}" readonly></label>
		</div>
		<div>
			<label>지역번호<input type="text" th:value="${depInfo.locationId}" readonly></label>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/depList}'|">목록</button>
		</div>
	</div>
</body>
</html>
