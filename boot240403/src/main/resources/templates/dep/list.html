<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 부서 조회</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서이름</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="depInfo, idxStat : ${depList}">	<!-- 컨트롤러 model에 담은값이 ${}에 들어간다. -->
				<tr th:id="${idxStat.count}" 
					th:onclick="|location.href='@{/depInfo(departmentId=${depInfo.departmentId})}'|"> 
					<td th:text="${depInfo.departmentId}"></td>
					<td>[[ ${depInfo.departmentName} ]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
