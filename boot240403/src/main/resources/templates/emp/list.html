<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 사원 조회</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
				<th>업무</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="empInfo, idxStat : ${empList}">	<!-- 컨트롤러 model에 담은값이 ${}에 들어간다. -->
				<tr th:id="${idxStat.count}" 
					th:onclick="|location.href='@{/empInfo(employeeId=${empInfo.employeeId})}'|"> <!-- @{/empInfo(employeeId=${empInfo.employeeId},lastName=${empInfo.lastName})} 두개이상도 가능 -->
					<td th:text="${empInfo.employeeId}"></td>
					<td>[[ ${empInfo.lastName} ]]</td>
					<td th:text="${#dates.format(empInfo.hireDate, 'yyyy년MM월dd일')}"></td>
					<td>[[ ${empInfo.jobId} ]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
